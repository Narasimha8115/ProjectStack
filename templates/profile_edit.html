{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="row overflow-auto">
  <div class="col-9 pt-4 mx-auto ">
      

    <section style="background-color: #eee;">
        <div class="container py-5">
        
    
          <div class="row justify-content-center">
          
            <div class="col-lg-10">
              <div class="card mb-1">
                <div class="card-body">
                  <div class="row">
                    <form action="/profile_edit" method="POST">
                    <div class="col-sm-3">
                      <p class="mb-0">Full Name</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ profile_edit_data.username }}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ profile_edit_data.email }}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Phone</p>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" class="pro-text" name="phone">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Profession</p>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" class="pro-text"  name="prof">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">institute/</br>organization</p>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" class="pro-text" name="ins" >
                    </div>
                  </div>
                 
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Address</p>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" class="pro-text" name="add">
                    </div>
                  </div>

                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Profile image</p>
                    </div>
                    <div class="col-sm-9">
                      <input type="file" class="form-control-file" 
                      id="exampleFormControlFile1" name="prof_img" required>
                    </div>
                  </div>

                  <hr>

                  <div class="row">
                    <div class="col-sm-3">
                      <button type="button" class="btn btn-primary" href="/profile_updated">update profile</button>
                    </div>
                  </div>
            
                </form>
                </div>
              </div>
              <div class="card mb-4 ml-auto">
                <div class="card-body ">
                  <div class="row">
                    <div class="col-sm-5">
                     <a href="#"> <p class="mb-0 publish ">Pubslished projects</p></a>
                    </div>
                    <div class="col-sm-7">
                      <p class="text-muted mb-0">8</p>
                    </div>
                  </div>
                  </div>
                  </div>
          </div>
          
            
                
        </div>



        
              
      </section>

    
  </div>
</main>

{% endblock %}
